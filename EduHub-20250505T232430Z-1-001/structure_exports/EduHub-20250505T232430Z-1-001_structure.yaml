    \ OR CONDITIONS OF ANY\n# KIND, either express or implied.  See the License for\
    \ the\n# specific language governing permissions and limitations\n# under the\
    \ License.\n# ----------------------------------------------------------------------------\n\
    \n# ----------------------------------------------------------------------------\n\
    # Apache Maven Wrapper startup batch script, version 3.3.2\n#\n# Optional ENV\
    \ vars\n# -----------------\n#   JAVA_HOME - location of a JDK home dir, required\
    \ when download maven via java source\n#   MVNW_REPOURL - repo url base for downloading\
    \ maven distribution\n#   MVNW_USERNAME/MVNW_PASSWORD - user and password for\
    \ downloading maven\n#   MVNW_VERBOSE - true: enable verbose log; debug: trace\
    \ the mvnw script; others: silence the output\n# ----------------------------------------------------------------------------\n\
    \nset -euf\n[ \"${MVNW_VERBOSE-}\" != debug ] || set -x\n\n# OS specific support.\n\
    native_path() { printf %s\\\\n \"$1\"; }\ncase \"$(uname)\" in\nCYGWIN* | MINGW*)\n\
    \  [ -z \"${JAVA_HOME-}\" ] || JAVA_HOME=\"$(cygpath --unix \"$JAVA_HOME\")\"\n\
    \  native_path() { cygpath --path --windows \"$1\"; }\n  ;;\nesac\n\n# set JAVACMD\
    \ and JAVACCMD\nset_java_home() {\n  # For Cygwin and MinGW, ensure paths are\
    \ in Unix format before anything is touched\n  if [ -n \"${JAVA_HOME-}\" ]; then\n\
    \    if [ -x \"$JAVA_HOME/jre/sh/java\" ]; then\n      # IBM's JDK on AIX uses\
    \ strange locations for the executables\n      JAVACMD=\"$JAVA_HOME/jre/sh/java\"\
    \n      JAVACCMD=\"$JAVA_HOME/jre/sh/javac\"\n    else\n      JAVACMD=\"$JAVA_HOME/bin/java\"\
    \n      JAVACCMD=\"$JAVA_HOME/bin/javac\"\n\n      if [ ! -x \"$JAVACMD\" ] ||\
    \ [ ! -x \"$JAVACCMD\" ]; then\n        echo \"The JAVA_HOME environment variable\
    \ is not defined correctly, so mvnw cannot run.\" >&2\n        echo \"JAVA_HOME\
    \ is set to \\\"$JAVA_HOME\\\", but \\\"\\$JAVA_HOME/bin/java\\\" or \\\"\\$JAVA_HOME/bin/javac\\\
    \" does not exist.\" >&2\n        return 1\n      fi\n    fi\n  else\n    JAVACMD=\"\
    $(\n      'set' +e\n      'unset' -f command 2>/dev/null\n      'command' -v java\n\
    \    )\" || :\n    JAVACCMD=\"$(\n      'set' +e\n      'unset' -f command 2>/dev/null\n\
    \      'command' -v javac\n    )\" || :\n\n    if [ ! -x \"${JAVACMD-}\" ] ||\
    \ [ ! -x \"${JAVACCMD-}\" ]; then\n      echo \"The java/javac command does not\
    \ exist in PATH nor is JAVA_HOME set, so mvnw cannot run.\" >&2\n      return\
    \ 1\n    fi\n  fi\n}\n\n# hash string like Java String::hashCode\nhash_string()\
    \ {\n  str=\"${1:-}\" h=0\n  while [ -n \"$str\" ]; do\n    char=\"${str%\"${str#?}\"\
    }\"\n    h=$(((h * 31 + $(LC_CTYPE=C printf %d \"'$char\")) % 4294967296))\n \
    \   str=\"${str#?}\"\n  done\n  printf %x\\\\n $h\n}\n\nverbose() { :; }\n[ \"\
    ${MVNW_VERBOSE-}\" != true ] || verbose() { printf %s\\\\n \"${1-}\"; }\n\ndie()\
    \ {\n  printf %s\\\\n \"$1\" >&2\n  exit 1\n}\n\ntrim() {\n  # MWRAPPER-139:\n\
    \  #   Trims trailing and leading whitespace, carriage returns, tabs, and linefeeds.\n\
    \  #   Needed for removing poorly interpreted newline sequences when running in\
    \ more\n  #   exotic environments such as mingw bash on Windows.\n  printf \"\
    %s\" \"${1}\" | tr -d '[:space:]'\n}\n\n# parse distributionUrl and optional distributionSha256Sum,\
    \ requires .mvn/wrapper/maven-wrapper.properties\nwhile IFS=\"=\" read -r key\
    \ value; do\n  case \"${key-}\" in\n  distributionUrl) distributionUrl=$(trim\
    \ \"${value-}\") ;;\n  distributionSha256Sum) distributionSha256Sum=$(trim \"\
    ${value-}\") ;;\n  esac\ndone <\"${0%/*}/.mvn/wrapper/maven-wrapper.properties\"\
    \n[ -n \"${distributionUrl-}\" ] || die \"cannot read distributionUrl property\
    \ in ${0%/*}/.mvn/wrapper/maven-wrapper.properties\"\n\ncase \"${distributionUrl##*/}\"\
    \ in\nmaven-mvnd-*bin.*)\n  MVN_CMD=mvnd.sh _MVNW_REPO_PATTERN=/maven/mvnd/\n\
    \  case \"${PROCESSOR_ARCHITECTURE-}${PROCESSOR_ARCHITEW6432-}:$(uname -a)\" in\n\
    \  *AMD64:CYGWIN* | *AMD64:MINGW*) distributionPlatform=windows-amd64 ;;\n  :Darwin*x86_64)\
    \ distributionPlatform=darwin-amd64 ;;\n  :Darwin*arm64) distributionPlatform=darwin-aarch64\
    \ ;;\n  :Linux*x86_64*) distributionPlatform=linux-amd64 ;;\n  *)\n    echo \"\
    Cannot detect native platform for mvnd on $(uname)-$(uname -m), use pure java\
    \ version\" >&2\n    distributionPlatform=linux-amd64\n    ;;\n  esac\n  distributionUrl=\"\
    ${distributionUrl%-bin.*}-$distributionPlatform.zip\"\n  ;;\nmaven-mvnd-*) MVN_CMD=mvnd.sh\
    \ _MVNW_REPO_PATTERN=/maven/mvnd/ ;;\n*) MVN_CMD=\"mvn${0##*/mvnw}\" _MVNW_REPO_PATTERN=/org/apache/maven/\
    \ ;;\nesac\n\n# apply MVNW_REPOURL and calculate MAVEN_HOME\n# maven home pattern:\
    \ ~/.m2/wrapper/dists/{apache-maven-<version>,maven-mvnd-<version>-<platform>}/<hash>\n\
    [ -z \"${MVNW_REPOURL-}\" ] || distributionUrl=\"$MVNW_REPOURL$_MVNW_REPO_PATTERN${distributionUrl#*\"\
    $_MVNW_REPO_PATTERN\"}\"\ndistributionUrlName=\"${distributionUrl##*/}\"\ndistributionUrlNameMain=\"\
    ${distributionUrlName%.*}\"\ndistributionUrlNameMain=\"${distributionUrlNameMain%-bin}\"\
    \nMAVEN_USER_HOME=\"${MAVEN_USER_HOME:-${HOME}/.m2}\"\nMAVEN_HOME=\"${MAVEN_USER_HOME}/wrapper/dists/${distributionUrlNameMain-}/$(hash_string\
    \ \"$distributionUrl\")\"\n\nexec_maven() {\n  unset MVNW_VERBOSE MVNW_USERNAME\
    \ MVNW_PASSWORD MVNW_REPOURL || :\n  exec \"$MAVEN_HOME/bin/$MVN_CMD\" \"$@\"\
    \ || die \"cannot exec $MAVEN_HOME/bin/$MVN_CMD\"\n}\n\nif [ -d \"$MAVEN_HOME\"\
    \ ]; then\n  verbose \"found existing MAVEN_HOME at $MAVEN_HOME\"\n  exec_maven\
    \ \"$@\"\nfi\n\ncase \"${distributionUrl-}\" in\n*?-bin.zip | *?maven-mvnd-?*-?*.zip)\
    \ ;;\n*) die \"distributionUrl is not valid, must match *-bin.zip or maven-mvnd-*.zip,\
    \ but found '${distributionUrl-}'\" ;;\nesac\n\n# prepare tmp dir\nif TMP_DOWNLOAD_DIR=\"\
    $(mktemp -d)\" && [ -d \"$TMP_DOWNLOAD_DIR\" ]; then\n  clean() { rm -rf -- \"\
    $TMP_DOWNLOAD_DIR\"; }\n  trap clean HUP INT TERM EXIT\nelse\n  die \"cannot create\
    \ temp dir\"\nfi\n\nmkdir -p -- \"${MAVEN_HOME%/*}\"\n\n# Download and Install\
    \ Apache Maven\nverbose \"Couldn't find MAVEN_HOME, downloading and installing\
    \ it ...\"\nverbose \"Downloading from: $distributionUrl\"\nverbose \"Downloading\
    \ to: $TMP_DOWNLOAD_DIR/$distributionUrlName\"\n\n# select .zip or .tar.gz\nif\
    \ ! command -v unzip >/dev/null; then\n  distributionUrl=\"${distributionUrl%.zip}.tar.gz\"\
    \n  distributionUrlName=\"${distributionUrl##*/}\"\nfi\n\n# verbose opt\n__MVNW_QUIET_WGET=--quiet\
    \ __MVNW_QUIET_CURL=--silent __MVNW_QUIET_UNZIP=-q __MVNW_QUIET_TAR=''\n[ \"${MVNW_VERBOSE-}\"\
    \ != true ] || __MVNW_QUIET_WGET='' __MVNW_QUIET_CURL='' __MVNW_QUIET_UNZIP=''\
    \ __MVNW_QUIET_TAR=v\n\n# normalize http auth\ncase \"${MVNW_PASSWORD:+has-password}\"\
    \ in\n'') MVNW_USERNAME='' MVNW_PASSWORD='' ;;\nhas-password) [ -n \"${MVNW_USERNAME-}\"\
    \ ] || MVNW_USERNAME='' MVNW_PASSWORD='' ;;\nesac\n\nif [ -z \"${MVNW_USERNAME-}\"\
    \ ] && command -v wget >/dev/null; then\n  verbose \"Found wget ... using wget\"\
    \n  wget ${__MVNW_QUIET_WGET:+\"$__MVNW_QUIET_WGET\"} \"$distributionUrl\" -O\
    \ \"$TMP_DOWNLOAD_DIR/$distributionUrlName\" || die \"wget: Failed to fetch $distributionUrl\"\
    \nelif [ -z \"${MVNW_USERNAME-}\" ] && command -v curl >/dev/null; then\n  verbose\
    \ \"Found curl ... using curl\"\n  curl ${__MVNW_QUIET_CURL:+\"$__MVNW_QUIET_CURL\"\
    } -f -L -o \"$TMP_DOWNLOAD_DIR/$distributionUrlName\" \"$distributionUrl\" ||\
    \ die \"curl: Failed to fetch $distributionUrl\"\nelif set_java_home; then\n \
    \ verbose \"Falling back to use Java to download\"\n  javaSource=\"$TMP_DOWNLOAD_DIR/Downloader.java\"\
    \n  targetZip=\"$TMP_DOWNLOAD_DIR/$distributionUrlName\"\n  cat >\"$javaSource\"\
    \ <<-END\n\tpublic class Downloader extends java.net.Authenticator\n\t{\n\t  protected\
    \ java.net.PasswordAuthentication getPasswordAuthentication()\n\t  {\n\t    return\
    \ new java.net.PasswordAuthentication( System.getenv( \"MVNW_USERNAME\" ), System.getenv(\
    \ \"MVNW_PASSWORD\" ).toCharArray() );\n\t  }\n\t  public static void main( String[]\
    \ args ) throws Exception\n\t  {\n\t    setDefault( new Downloader() );\n\t  \
    \  java.nio.file.Files.copy( java.net.URI.create( args[0] ).toURL().openStream(),\
    \ java.nio.file.Paths.get( args[1] ).toAbsolutePath().normalize() );\n\t  }\n\t\
    }\n\tEND\n  # For Cygwin/MinGW, switch paths to Windows format before running\
    \ javac and java\n  verbose \" - Compiling Downloader.java ...\"\n  \"$(native_path\
    \ \"$JAVACCMD\")\" \"$(native_path \"$javaSource\")\" || die \"Failed to compile\
    \ Downloader.java\"\n  verbose \" - Running Downloader.java ...\"\n  \"$(native_path\
    \ \"$JAVACMD\")\" -cp \"$(native_path \"$TMP_DOWNLOAD_DIR\")\" Downloader \"$distributionUrl\"\
    \ \"$(native_path \"$targetZip\")\"\nfi\n\n# If specified, validate the SHA-256\
    \ sum of the Maven distribution zip file\nif [ -n \"${distributionSha256Sum-}\"\
    \ ]; then\n  distributionSha256Result=false\n  if [ \"$MVN_CMD\" = mvnd.sh ];\
    \ then\n    echo \"Checksum validation is not supported for maven-mvnd.\" >&2\n\
    \    echo \"Please disable validation by removing 'distributionSha256Sum' from\
    \ your maven-wrapper.properties.\" >&2\n    exit 1\n  elif command -v sha256sum\
    \ >/dev/null; then\n    if echo \"$distributionSha256Sum  $TMP_DOWNLOAD_DIR/$distributionUrlName\"\
    \ | sha256sum -c >/dev/null 2>&1; then\n      distributionSha256Result=true\n\
    \    fi\n  elif command -v shasum >/dev/null; then\n    if echo \"$distributionSha256Sum\
    \  $TMP_DOWNLOAD_DIR/$distributionUrlName\" | shasum -a 256 -c >/dev/null 2>&1;\
    \ then\n      distributionSha256Result=true\n    fi\n  else\n    echo \"Checksum\
    \ validation was requested but neither 'sha256sum' or 'shasum' are available.\"\
    \ >&2\n    echo \"Please install either command, or disable validation by removing\
    \ 'distributionSha256Sum' from your maven-wrapper.properties.\" >&2\n    exit\
    \ 1\n  fi\n  if [ $distributionSha256Result = false ]; then\n    echo \"Error:\
    \ Failed to validate Maven distribution SHA-256, your Maven distribution might\
    \ be compromised.\" >&2\n    echo \"If you updated your Maven version, you need\
    \ to update the specified distributionSha256Sum property.\" >&2\n    exit 1\n\
    \  fi\nfi\n\n# unzip and move\nif command -v unzip >/dev/null; then\n  unzip ${__MVNW_QUIET_UNZIP:+\"\
    $__MVNW_QUIET_UNZIP\"} \"$TMP_DOWNLOAD_DIR/$distributionUrlName\" -d \"$TMP_DOWNLOAD_DIR\"\
    \ || die \"failed to unzip\"\nelse\n  tar xzf${__MVNW_QUIET_TAR:+\"$__MVNW_QUIET_TAR\"\
    } \"$TMP_DOWNLOAD_DIR/$distributionUrlName\" -C \"$TMP_DOWNLOAD_DIR\" || die \"\
    failed to untar\"\nfi\nprintf %s\\\\n \"$distributionUrl\" >\"$TMP_DOWNLOAD_DIR/$distributionUrlNameMain/mvnw.url\"\
    \nmv -- \"$TMP_DOWNLOAD_DIR/$distributionUrlNameMain\" \"$MAVEN_HOME\" || [ -d\
    \ \"$MAVEN_HOME\" ] || die \"fail to move MAVEN_HOME\"\n\nclean || :\nexec_maven\
    \ \"$@\"\n"
