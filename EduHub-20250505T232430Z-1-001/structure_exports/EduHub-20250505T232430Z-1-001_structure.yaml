    \ this work for additional information\n@REM regarding copyright ownership.  The\
    \ ASF licenses this file\n@REM to you under the Apache License, Version 2.0 (the\n\
    @REM \"License\"); you may not use this file except in compliance\n@REM with the\
    \ License.  You may obtain a copy of the License at\n@REM\n@REM    http://www.apache.org/licenses/LICENSE-2.0\n\
    @REM\n@REM Unless required by applicable law or agreed to in writing,\n@REM software\
    \ distributed under the License is distributed on an\n@REM \"AS IS\" BASIS, WITHOUT\
    \ WARRANTIES OR CONDITIONS OF ANY\n@REM KIND, either express or implied.  See\
    \ the License for the\n@REM specific language governing permissions and limitations\n\
    @REM under the License.\n@REM ----------------------------------------------------------------------------\n\
    \n@REM ----------------------------------------------------------------------------\n\
    @REM Apache Maven Wrapper startup batch script, version 3.3.2\n@REM\n@REM Optional\
    \ ENV vars\n@REM   MVNW_REPOURL - repo url base for downloading maven distribution\n\
    @REM   MVNW_USERNAME/MVNW_PASSWORD - user and password for downloading maven\n\
    @REM   MVNW_VERBOSE - true: enable verbose log; others: silence the output\n@REM\
    \ ----------------------------------------------------------------------------\n\
    \n@IF \"%__MVNW_ARG0_NAME__%\"==\"\" (SET __MVNW_ARG0_NAME__=%~nx0)\n@SET __MVNW_CMD__=\n\
    @SET __MVNW_ERROR__=\n@SET __MVNW_PSMODULEP_SAVE=%PSModulePath%\n@SET PSModulePath=\n\
    @FOR /F \"usebackq tokens=1* delims==\" %%A IN (`powershell -noprofile \"& {$scriptDir='%~dp0';\
    \ $script='%__MVNW_ARG0_NAME__%'; icm -ScriptBlock ([Scriptblock]::Create((Get-Content\
    \ -Raw '%~f0'))) -NoNewScope}\"`) DO @(\n  IF \"%%A\"==\"MVN_CMD\" (set __MVNW_CMD__=%%B)\
    \ ELSE IF \"%%B\"==\"\" (echo %%A) ELSE (echo %%A=%%B)\n)\n@SET PSModulePath=%__MVNW_PSMODULEP_SAVE%\n\
    @SET __MVNW_PSMODULEP_SAVE=\n@SET __MVNW_ARG0_NAME__=\n@SET MVNW_USERNAME=\n@SET\
    \ MVNW_PASSWORD=\n@IF NOT \"%__MVNW_CMD__%\"==\"\" (%__MVNW_CMD__% %*)\n@echo\
    \ Cannot start maven from wrapper >&2 && exit /b 1\n@GOTO :EOF\n: end batch /\
    \ begin powershell #>\n\n$ErrorActionPreference = \"Stop\"\nif ($env:MVNW_VERBOSE\
    \ -eq \"true\") {\n  $VerbosePreference = \"Continue\"\n}\n\n# calculate distributionUrl,\
    \ requires .mvn/wrapper/maven-wrapper.properties\n$distributionUrl = (Get-Content\
    \ -Raw \"$scriptDir/.mvn/wrapper/maven-wrapper.properties\" | ConvertFrom-StringData).distributionUrl\n\
    if (!$distributionUrl) {\n  Write-Error \"cannot read distributionUrl property\
    \ in $scriptDir/.mvn/wrapper/maven-wrapper.properties\"\n}\n\nswitch -wildcard\
    \ -casesensitive ( $($distributionUrl -replace '^.*/','') ) {\n  \"maven-mvnd-*\"\
    \ {\n    $USE_MVND = $true\n    $distributionUrl = $distributionUrl -replace '-bin\\\
    .[^.]*$',\"-windows-amd64.zip\"\n    $MVN_CMD = \"mvnd.cmd\"\n    break\n  }\n\
    \  default {\n    $USE_MVND = $false\n    $MVN_CMD = $script -replace '^mvnw','mvn'\n\
    \    break\n  }\n}\n\n# apply MVNW_REPOURL and calculate MAVEN_HOME\n# maven home\
    \ pattern: ~/.m2/wrapper/dists/{apache-maven-<version>,maven-mvnd-<version>-<platform>}/<hash>\n\
    if ($env:MVNW_REPOURL) {\n  $MVNW_REPO_PATTERN = if ($USE_MVND) { \"/org/apache/maven/\"\
    \ } else { \"/maven/mvnd/\" }\n  $distributionUrl = \"$env:MVNW_REPOURL$MVNW_REPO_PATTERN$($distributionUrl\
    \ -replace '^.*'+$MVNW_REPO_PATTERN,'')\"\n}\n$distributionUrlName = $distributionUrl\
    \ -replace '^.*/',''\n$distributionUrlNameMain = $distributionUrlName -replace\
    \ '\\.[^.]*$','' -replace '-bin$',''\n$MAVEN_HOME_PARENT = \"$HOME/.m2/wrapper/dists/$distributionUrlNameMain\"\
    \nif ($env:MAVEN_USER_HOME) {\n  $MAVEN_HOME_PARENT = \"$env:MAVEN_USER_HOME/wrapper/dists/$distributionUrlNameMain\"\
    \n}\n$MAVEN_HOME_NAME = ([System.Security.Cryptography.MD5]::Create().ComputeHash([byte[]][char[]]$distributionUrl)\
    \ | ForEach-Object {$_.ToString(\"x2\")}) -join ''\n$MAVEN_HOME = \"$MAVEN_HOME_PARENT/$MAVEN_HOME_NAME\"\
    \n\nif (Test-Path -Path \"$MAVEN_HOME\" -PathType Container) {\n  Write-Verbose\
    \ \"found existing MAVEN_HOME at $MAVEN_HOME\"\n  Write-Output \"MVN_CMD=$MAVEN_HOME/bin/$MVN_CMD\"\
    \n  exit $?\n}\n\nif (! $distributionUrlNameMain -or ($distributionUrlName -eq\
    \ $distributionUrlNameMain)) {\n  Write-Error \"distributionUrl is not valid,\
    \ must end with *-bin.zip, but found $distributionUrl\"\n}\n\n# prepare tmp dir\n\
    $TMP_DOWNLOAD_DIR_HOLDER = New-TemporaryFile\n$TMP_DOWNLOAD_DIR = New-Item -Itemtype\
    \ Directory -Path \"$TMP_DOWNLOAD_DIR_HOLDER.dir\"\n$TMP_DOWNLOAD_DIR_HOLDER.Delete()\
    \ | Out-Null\ntrap {\n  if ($TMP_DOWNLOAD_DIR.Exists) {\n    try { Remove-Item\
    \ $TMP_DOWNLOAD_DIR -Recurse -Force | Out-Null }\n    catch { Write-Warning \"\
    Cannot remove $TMP_DOWNLOAD_DIR\" }\n  }\n}\n\nNew-Item -Itemtype Directory -Path\
    \ \"$MAVEN_HOME_PARENT\" -Force | Out-Null\n\n# Download and Install Apache Maven\n\
    Write-Verbose \"Couldn't find MAVEN_HOME, downloading and installing it ...\"\n\
    Write-Verbose \"Downloading from: $distributionUrl\"\nWrite-Verbose \"Downloading\
    \ to: $TMP_DOWNLOAD_DIR/$distributionUrlName\"\n\n$webclient = New-Object System.Net.WebClient\n\
    if ($env:MVNW_USERNAME -and $env:MVNW_PASSWORD) {\n  $webclient.Credentials =\
    \ New-Object System.Net.NetworkCredential($env:MVNW_USERNAME, $env:MVNW_PASSWORD)\n\
    }\n[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12\n\
    $webclient.DownloadFile($distributionUrl, \"$TMP_DOWNLOAD_DIR/$distributionUrlName\"\
    ) | Out-Null\n\n# If specified, validate the SHA-256 sum of the Maven distribution\
    \ zip file\n$distributionSha256Sum = (Get-Content -Raw \"$scriptDir/.mvn/wrapper/maven-wrapper.properties\"\
    \ | ConvertFrom-StringData).distributionSha256Sum\nif ($distributionSha256Sum)\
    \ {\n  if ($USE_MVND) {\n    Write-Error \"Checksum validation is not supported\
    \ for maven-mvnd. `nPlease disable validation by removing 'distributionSha256Sum'\
    \ from your maven-wrapper.properties.\"\n  }\n  Import-Module $PSHOME\\Modules\\\
    Microsoft.PowerShell.Utility -Function Get-FileHash\n  if ((Get-FileHash \"$TMP_DOWNLOAD_DIR/$distributionUrlName\"\
    \ -Algorithm SHA256).Hash.ToLower() -ne $distributionSha256Sum) {\n    Write-Error\
    \ \"Error: Failed to validate Maven distribution SHA-256, your Maven distribution\
    \ might be compromised. If you updated your Maven version, you need to update\
    \ the specified distributionSha256Sum property.\"\n  }\n}\n\n# unzip and move\n\
    Expand-Archive \"$TMP_DOWNLOAD_DIR/$distributionUrlName\" -DestinationPath \"\
    $TMP_DOWNLOAD_DIR\" | Out-Null\nRename-Item -Path \"$TMP_DOWNLOAD_DIR/$distributionUrlNameMain\"\
    \ -NewName $MAVEN_HOME_NAME | Out-Null\ntry {\n  Move-Item -Path \"$TMP_DOWNLOAD_DIR/$MAVEN_HOME_NAME\"\
    \ -Destination $MAVEN_HOME_PARENT | Out-Null\n} catch {\n  if (! (Test-Path -Path\
    \ \"$MAVEN_HOME\" -PathType Container)) {\n    Write-Error \"fail to move MAVEN_HOME\"\
    \n  }\n} finally {\n  try { Remove-Item $TMP_DOWNLOAD_DIR -Recurse -Force | Out-Null\
    \ }\n  catch { Write-Warning \"Cannot remove $TMP_DOWNLOAD_DIR\" }\n}\n\nWrite-Output\
    \ \"MVN_CMD=$MAVEN_HOME/bin/$MVN_CMD\"\n"
