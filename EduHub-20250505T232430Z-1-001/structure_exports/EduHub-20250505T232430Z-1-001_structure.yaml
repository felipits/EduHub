    \ {\r\n            throw new IllegalArgumentException(\"No se encontr un docente\
    \ con el ID proporcionado.\");\r\n        }\r\n         docenteRepository.deleteById(id);\r\
    \n    }\r\n\r\n    public void editDocente(@NotNull Docente docente) {\r\n   \
    \     if (docente.getId() == null || !docenteRepository.existsById(docente.getId()))\
    \ {\r\n            throw new IllegalArgumentException(\"El docente que intenta\
    \ editar no existe.\");\r\n        }\r\n        validarDocente(docente, true);\r\
    \n\r\n        this.saveDocente(docente);\r\n    }\r\n\r\n    public Docente findDocente(Long\
    \ id) {\r\n        return docenteRepository.findById(id).orElse(null);\r\n\r\n\
    \    }\r\n\r\n\r\n    private void validarDocente(@NotNull Docente docente, boolean\
    \ esEdicion) {\r\n\r\n        //valido que el campo nombre no est vaco.\r\n\
    \        if (docente.getNombre() == null || docente.getNombre().trim().isEmpty())\
    \ {\r\n            throw new IllegalArgumentException(\"El nombre del docente\
    \ es obligatorio\");\r\n        }\r\n\r\n        //valido que el campo apellido\
    \ no este vacio\r\n        if(docente.getApellido() == null || docente.getApellido().trim().isEmpty())\
    \ {\r\n            throw new IllegalArgumentException(\"El apellido del estudiante\
    \ es obligatorio\");\r\n        }\r\n\r\n        //valido que el correo ingresado\
    \ este en formato de correos\r\n        if (docente.getCorreo() == null || !docente.getCorreo().matches(\"\
    ^[A-Za-z0-9+_.-]+@(.+)$\")) {\r\n            throw new IllegalArgumentException(\"\
    El email ingresado no tiene un formato vlido\");\r\n        }\r\n\r\n       \
    \ // guardo en una variable auxiliar de tipo booleano el resultado de la validacion.\r\
    \n        boolean correoRepetido = docenteRepository.existsByCorreo(docente.getCorreo());\r\
    \n\r\n// Si es edicin, permitira el mismo correo  pero debe  pertenecer al mismo\
    \ docente\r\n        if (correoRepetido) {\r\n            Docente existente =\
    \ docenteRepository.findByCorreo(docente.getCorreo());\r\n            if (!esEdicion\
    \ || (existente != null && !existente.getId().equals(docente.getId()))) {\r\n\
    \                throw new IllegalArgumentException(\"Intenta con otro correo,\
    \ ya existe un docente con ese email\");\r\n            }\r\n        }\r\n   \
    \ }\r\n\r\n}\r\n"
