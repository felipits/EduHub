  content: "package com.EduHubAcademy.adminService.service;\r\n\r\nimport com.EduHubAcademy.adminService.model.Admin;\r\
    \nimport com.EduHubAcademy.adminService.repository.AdminRepository;\r\nimport\
    \ com.EduHubAcademy.estudianteService.model.Estudiante;\r\n\r\nimport org.jetbrains.annotations.NotNull;\r\
    \nimport org.springframework.beans.factory.annotation.Autowired;\r\nimport org.springframework.stereotype.Service;\r\
    \n\r\nimport java.util.List;\r\n\r\n@Service\r\npublic class ServiceAdmin {\r\n\
    \r\n    @Autowired\r\n    private AdminRepository adminRepository;\r\n\r\n   \
    \ public List<Admin> getAllAdmins() {\r\n        return adminRepository.findAll();\r\
    \n    }\r\n\r\n    public Admin getAdminById(Long id) {\r\n        return adminRepository.findById(id).orElse(null);\r\
    \n    }\r\n\r\n    public Admin saveAdmin(Admin admin) {\r\n        //llamo a\
    \ la funcion de validacion\r\n        validarAdmin(admin, false);\r\n        return\
    \ adminRepository.save(admin);\r\n    }\r\n\r\n    public void deleteAdmin(Long\
    \ id) {\r\n        if (!adminRepository.existsById(id)) {\r\n            throw\
    \ new IllegalArgumentException(\"No se encontr un admin con el ID proporcionado.\"\
    );\r\n        }\r\n        adminRepository.deleteById(id);\r\n    }\r\n\r\n  \
    \  public void editAdmin(@NotNull Admin admin) {\r\n        if (admin.getId()\
    \ == null || !adminRepository.existsById(admin.getId())) {\r\n            throw\
    \ new IllegalArgumentException(\"El admin que intenta editar no existe.\");\r\n\
    \        }\r\n        validarAdmin(admin, true);\r\n\r\n        this.saveAdmin(admin);\r\
    \n    }\r\n\r\n    public Admin findAdmin(Long id) {\r\n        return adminRepository.findById(id).orElse(null);\r\
    \n\r\n    }\r\n\r\n    private void validarAdmin(@NotNull Admin admin, boolean\
    \ esEdicion) {\r\n\r\n        //valido que el campo nombre no est vaco.\r\n\
    \        if (admin.getNombre() == null || admin.getNombre().trim().isEmpty())\
    \ {\r\n            throw new IllegalArgumentException(\"El nombre del admin es\
    \ obligatorio\");\r\n        }\r\n\r\n        //valido que el campo apellido no\
    \ este vacio\r\n        if(admin.getApellido() == null || admin.getApellido().trim().isEmpty())\
    \ {\r\n            throw new IllegalArgumentException(\"El apellido del admin\
    \ es obligatorio\");\r\n        }\r\n        //valido que el campo contrasenia\
    \ no este vacio\r\n        if(admin.getContrasenia() == null || admin.getContrasenia().trim().isEmpty())\
    \ {\r\n            throw new IllegalArgumentException(\"La contrasea del admin\
    \ es obligatorio\");\r\n        }\r\n\r\n        //valido que el correo ingresado\
    \ este en formato de correos\r\n        if (admin.getCorreo() == null || !admin.getCorreo().matches(\"\
    ^[A-Za-z0-9+_.-]+@(.+)$\")) {\r\n            throw new IllegalArgumentException(\"\
    El email ingresado no tiene un formato vlido\");\r\n        }\r\n\r\n       \
    \ // guardo en una variable auxiliar de tipo booleano el resultado de la validacion.\r\
    \n        boolean correoRepetido = adminRepository.existsByCorreo(admin.getCorreo());\r\
    \n\r\n// Si es edicin, permitira el mismo correo  pero debe  pertenecer al mismo\
    \ estudiante\r\n        if (correoRepetido) {\r\n            Estudiante existente\
    \ = adminRepository.findByCorreo(admin.getCorreo());\r\n            if (!esEdicion\
    \ || (existente != null && !existente.getId().equals(admin.getId()))) {\r\n  \
    \              throw new IllegalArgumentException(\"Intenta con otro correo, ya\
    \ existe un admin con ese email\");\r\n            }\r\n        }\r\n    }\r\n\
    \r\n\r\n}\r\n"
